<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(53, 208, 247);
        }
    </style>
    <style>
        div#area {
            background-color: rgb(81, 0, 156);
            color: white;
            width: 100px;
            height: 100px;
            line-height: 6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'blueviolet'
        }
        
        function entrar() {
            a.innerText = 'entrou'
        }
    </script>
</body>
</html>
