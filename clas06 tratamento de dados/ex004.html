<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 13pt Arial;
        }
    </style>
</head>
<body>
  
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`your name has ${nome.length} letters.<br>`) /* mostra quantas carcterias o texto tem */
        document.write(`your name in capital letters and ${nome.toUpperCase()}`) /* transforma o texto em maiusculo */
        document.write(`your name in lowercase and ${nome.toLowerCase()}`) /* tranforma o texto em minuscolo */
    </script>
</body>
</html>
