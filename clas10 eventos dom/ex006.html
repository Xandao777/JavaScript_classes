<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(64, 228, 250);
        }
    </style>
    <style>
        div#area {
            background-color: rgb(141, 35, 240);
            color: white;
            width: 100px;
            height: 100px;
            line-height: 6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) /*  da uma função a um evento especifico  */
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() { /* cria uma função com o nome colocado no addeventlistener */
            a.innerText = 'clicou!'
            a.style.background = 'red' /* muda a cor do background */
        }
        
        function sair() {
            a.innerText = 'saiu' /* muda o texto de uma variavel da parte do HTML */
            a.style.background = 'blueviolet'
        }
        
        function entrar() {
            a.innerText = 'entrou'
        }
    </script>
</body>
</html>
