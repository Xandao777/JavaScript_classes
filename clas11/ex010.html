<html lang="en">

<body>
    <h1>Detran</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">uyjfgfjguh

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('input#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual e de ${vel}km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Voce esta multado por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!`     
        }        
    </script>
</body>
