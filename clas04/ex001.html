<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(188, 117, 255);
            color: white;
            font: normal 13pt arial;
        }
        h1 {
            color: rgb(72, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero, 
    qui enim rem autem nulla illo eaque ipsa praesentium natus fugiat. 
    Eos pariatur eligendi inventore delectus totam odio reiciendis ducimus 
    praesentium.</p>
    <script> /* cria um local para codar em JavaScript dentro do HTML */
        window.alert('Minha primeira mensagem') /* cria uma janela de alerta */
        window.confirm('Gostou do meu site?')  /* cria uma janela de confirmação */
        window.prompt('Qual o seu nome?') /* cria uma janela com espaço para receber um texto */
    </script>
</body>
</html>
